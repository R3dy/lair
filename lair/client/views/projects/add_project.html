<template name="addProject">
    <div class="row-fluid">
        <div class="span4">
            {{> alerts}}
            <form>
                <input type="text" class="span12" placeholder="Name *Required" name="name" />
                <input type="text" class="span12" placeholder="industry" name="industry" />
                <textarea class="span12" placeholder="Description" name="description"></textarea>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</template>
