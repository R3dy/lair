<template name="changePassword">
  <div class="row-fluid">
    <div class="span12">
      {{> alerts}}
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <form>
        <input type="password" name="password" class="input-block-level" placeholder="New Password" />
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>

    </div>
  </div>
</template>
